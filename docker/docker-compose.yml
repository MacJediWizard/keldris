services:
  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-keldris}:${POSTGRES_PASSWORD:-keldris}@db:5432/${POSTGRES_DB:-keldris}?sslmode=disable
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URL: ${OIDC_REDIRECT_URL:-http://localhost:8080/auth/callback}
      SESSION_SECRET: ${SESSION_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-keldris}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keldris}
      POSTGRES_DB: ${POSTGRES_DB:-keldris}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keldris}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile.agent
      args:
        VERSION: ${VERSION:-dev}
        COMMIT: ${COMMIT:-unknown}
        BUILD_DATE: ${BUILD_DATE:-unknown}
    environment:
      KELDRIS_SERVER_URL: http://server:8080
      KELDRIS_API_KEY: ${AGENT_API_KEY}
    volumes:
      - ${BACKUP_SOURCE_PATH:-/data}:/data:ro
      - agent_cache:/var/cache/keldris
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "keldris-agent"]
      interval: 30s
      timeout: 5s
      retries: 3
    profiles:
      - agent

volumes:
  postgres_data:
  agent_cache:
