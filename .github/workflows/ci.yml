name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck ./...
        continue-on-error: true

      - name: Verify telemetry integration
        run: |
          # Ensure core telemetry functions are present
          grep -q 'sendHeartbeat' internal/license/validator.go || (echo "Missing telemetry function" && exit 1)
          grep -q 'heartbeatLoop' internal/license/validator.go || (echo "Missing telemetry loop" && exit 1)
          grep -q 'RequireFeature' internal/api/middleware/features.go || (echo "Missing feature check helper" && exit 1)
          # Verify handler initialization includes feature checks
          for f in internal/api/handlers/audit_logs.go internal/api/handlers/dr_runbooks.go \
                   internal/api/handlers/reports.go internal/api/handlers/sla.go \
                   internal/api/handlers/geo_replication.go internal/api/handlers/ransomware.go \
                   internal/api/handlers/legal_holds.go internal/api/handlers/repositories.go \
                   internal/api/handlers/lifecycle_policies.go internal/api/handlers/docker_backup.go \
                   internal/api/handlers/organizations.go internal/api/handlers/sso_group_mappings.go \
                   internal/api/handlers/dr_tests.go internal/api/handlers/notifications.go \
                   internal/api/handlers/system_settings.go \
                   internal/api/handlers/onboarding.go; do
            grep -q 'RequireFeature' "$f" || (echo "Missing feature check in $f" && exit 1)
          done

          # Verify setup middleware is wired
          grep -q 'SetupRequiredMiddleware' internal/api/routes.go || (echo "Missing setup middleware" && exit 1)

          # Verify OIDCProvider wrapper is used (not raw *auth.OIDC)
          grep -q 'OIDCProvider' internal/api/handlers/auth.go || (echo "Missing OIDCProvider in auth" && exit 1)

          # Verify OIDC not in env var initialization
          ! grep -q 'OIDC_ISSUER' cmd/keldris-server/main.go || (echo "OIDC should not be in env vars" && exit 1)

          # Verify auth/status endpoint exists
          grep -q 'AuthStatus' internal/api/handlers/auth.go || (echo "Missing AuthStatus endpoint" && exit 1)

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: |
          npm ci
          npm install --no-save @biomejs/cli-linux-x64 @rollup/rollup-linux-x64-gnu @esbuild/linux-x64

      - name: Run Biome check
        run: npx @biomejs/biome check .

      - name: Build
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [go, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.server
          push: false
          tags: keldris-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build agent image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.agent
          push: false
          tags: keldris-agent:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
